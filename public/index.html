<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - COP30 Chat</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">COP30 Chat</h1>
    <p class="subtitle">Entre na conversa sobre o futuro do clima</p>
    <form id="login-form" class="login-form">
      <input
        type="text"
        id="username"
        placeholder="Seu nome"
        required
        autocomplete="off"
      />
      <select id="room" required>
        <option value="" disabled selected>Escolha a sala</option>
        <option value="Sala Verde">Sala Verde</option>
        <option value="Sala COP30">Sala COP30</option>
        <option value="Sala Clima">Sala Clima</option>
      </select>
      <button type="submit" class="btn">Entrar</button>
    </form>
  </div>
  <script src="/js/login.js"></script>
</body>
</html>
