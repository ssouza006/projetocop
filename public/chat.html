<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat COP30</title>
  <link rel="stylesheet" href="/css/chat.css" />
</head>
<body>
  <div class="chat-container">
    <aside class="chat-sidebar">
      <h2>Sala: <span id="room-name">Sala Verde</span></h2>
      <ul id="users">
        <!-- Lista de usuários online -->
      </ul>
    </aside>
    <main class="chat-main">
      <header class="chat-header">
        <h3 id="room-name-header">Sala Verde</h3>
        <button id="leave-btn">Sair</button>
      </header>
      <section class="chat-messages" id="chat-messages">
        <!-- Mensagens vão aparecer aqui -->
      </section>
      <form id="chat-form">
        <input
          id="msg"
          type="text"
          placeholder="Digite sua mensagem..."
          autocomplete="off"
          required
        />
        <button type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#1de9b6" viewBox="0 0 24 24"><path d="M2 21l21-9L2 3v7l15 2-15 2v7z"/></svg></button>
      </form>
    </main>
  </div>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/chat.js"></script>

</body>
</html>
